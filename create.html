<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Create</title>
    <link rel="stylesheet" href="style.css">

<body>
   
    <div class="createPage">


        <div class="leftSide">

        
            <div class="create">
                <a href="index.html">
                    <header id="logo">MY MENU</header>
                </a>


                <h5 id="createtext">Create</h5>
               <div class="inputtitles">
                <h5 id= "titlecard" class="greenTitle">Title</h5>
                <input type="text" id="title" class="createBoxes">
               </div> 

               <div class="inputtitles">
                <h5 class="greenTitle">Dish</h5>
                <input type="text" id="dish"  class="createBoxes">
               </div> 

               <div class="inputtitles" > 
                <h5 class="greenTitle">Price</h5>
                <input type="text" id="price" class="createBoxes">
               </div> 
               <textarea id="description" class="createBoxes" placeholder="description"></textarea>

               <button id="addBtn">Add</button>
               
            
    
            </div>
    
    
            <div class="remove">
                <div class="removeBox">
                    <P>Delete</P>
                    <p>Enter the dish number follow by comma to remove multiple dishes</p>
                    <input type="text" id="removeInput">
                    <button id="removeBtn" class="removeBtn">Remove</button>
                    <h5 id="removedlist">Removed dishes</h5>

                </div>

            </div>
    
        </div>
    
    
        <div class = "rightSide">
            <div>
                <h2 id="titleRight"></h2>
            </div>
            


           
           
    
        </div>
        

    </div>
